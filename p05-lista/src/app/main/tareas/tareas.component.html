<div class="card">
  <div class="card-header">
    <h3>Tareas</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="tarea">Escribe una tarea</label>
      <input type="text" [(ngModel)]="sTarea" 
        class="form-control" name="tarea" id="nombre">
    </div>
    <button class="btn btn-primary" (click)="addTarea()" >AÃ±adir</button>
  </div>
  <div class="card-footer text-muted">
    <div *ngIf="aTareas.length then ideasTemplate else vacioTemplate"></div>
    <ng-template #ideasTemplate>
      <ul class="list-group list-group-flush">
        <h4>Lista de tareas</h4>
        <li *ngFor="let tarea of aTareas; let i=index" class="list-group-item">
          <span class="col">{{i+1}}. {{tarea}}</span>
          <button class="btn btn-sm btn-danger" (click)="deleteTarea(i)">Eliminar</button>
        </li>
      </ul>
    </ng-template>
    <ng-template #vacioTemplate>
      <h4>Animate y aÃ±ade una tarea</h4>
    </ng-template>
  </div>
</div>
