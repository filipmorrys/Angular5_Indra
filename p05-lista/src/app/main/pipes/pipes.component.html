<div class="card">
  <div class="card-header">
    <h3>Ejemplo de uso de Pipes</h3>
  </div>
  <div class="card-body">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Resultados</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ sNombre | uppercase }}</li>
          <li class="list-group-item">{{ sNombre | lowercase }}</li>
          <li class="list-group-item">{{ sNombre | titlecase }}</li>
          <li class="list-group-item">{{ nPrecio | currency:'EUR' }}</li>
          <li class="list-group-item">{{ nValor | number:'3.1-2' }}</li>
          <li class="list-group-item">{{ dFecha | date | uppercase }}</li>
          <pre><li class="list-group-item">{{ oDatos | json }}</li></pre>
        </ul>
      </div>
  </div>

</div>
