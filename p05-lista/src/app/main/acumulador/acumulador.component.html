<div class="card">
  <div class="card-header">
    <h3>Acumulador</h3>
  </div>
  <div class="card-body">
      <span>Total: <span [ngClass]="{positivo : nTotal>=0, negativo : nTotal<0}">{{ nTotal }}</span></span>
      <span><button class="btn btn-primary" (click)="inc()">+</button> <button class="btn btn-primary" (click)="dec()">-</button></span>
  </div>

</div>
